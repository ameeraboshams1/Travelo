<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travelo · Flights (User)</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

    <link rel="stylesheet" href="./assets/css/fligth.css">
</head>
<body>
  <main class="page">
    <section class="hero">
      <div class="title">Flights for you ✈️</div>
      <div class="subtitle">Big-photo cards, quick chips, route map, and round-trip support.</div>

      <div class="search-card mt-3">
        <div class="d-flex gap-2 trip-tabs mb-2">
          <button class="btn btn-sm btn-outline-dark active" data-trip="oneway">One-way</button>
          <button class="btn btn-sm btn-outline-dark" data-trip="round">Round-trip</button>
        </div>
        <form id="searchForm" class="row g-2" autocomplete="off">
          <div class="col-md-4">
            <label class="form-label">From</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-geo"></i></span>
              <input class="form-control" id="from" name="from" placeholder="AMM" required>
            </div>
          </div>
          <div class="col-md-1 d-grid">
            <button type="button" id="swap" class="btn btn-light swap-btn" title="Swap"><i class="bi bi-arrow-left-right"></i></button>
          </div>
          <div class="col-md-4">
            <label class="form-label">To</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
              <input class="form-control" id="to" name="to" placeholder="DXB" required>
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">Depart</label>
            <input class="form-control" type="date" id="depart" name="depart" required>
          </div>

          <div class="col-md-4 d-none" id="returnWrap">
            <label class="form-label">Return</label>
            <input class="form-control" type="date" id="return" name="return">
          </div>
          <div class="col-md-4">
            <label class="form-label">Passengers</label>
            <input class="form-control" type="number" min="1" value="1" id="pax" name="pax">
          </div>
          <div class="col-md-4">
            <label class="form-label">Class</label>
            <select class="form-select" id="cabin" name="cabin">
              <option>Economy</option><option>Premium Economy</option><option>Business</option><option>First</option>
            </select>
          </div>

          <div class="col-md-12 d-grid mt-1">
            <button class="btn btn-primary" type="submit"><i class="bi bi-search me-1"></i>Search flights</button>
          </div>
        </form>

        <div class="chips mt-3" id="quickChips">
          <button class="btn btn-sm btn-outline-secondary" data-chip="cheapest"><i class="bi bi-cash-coin me-1"></i>Cheapest</button>
          <button class="btn btn-sm btn-outline-secondary" data-chip="fastest"><i class="bi bi-lightning-charge me-1"></i>Fastest</button>
          <button class="btn btn-sm btn-outline-secondary" data-chip="morning"><i class="bi bi-sunrise me-1"></i>Morning</button>
          <button class="btn btn-sm btn-outline-secondary" data-chip="evening"><i class="bi bi-moon-stars me-1"></i>Evening</button>
          <button class="btn btn-sm btn-outline-secondary" data-chip="nonstop"><i class="bi bi-slash-circle me-1"></i>Nonstop</button>
        </div>
      </div>
    </section>

    <div class="alert pro-strip">
      <div class="d-flex align-items-center gap-3 p-2 flex-wrap">
        <div class="d-flex align-items-center gap-2"><i class="bi bi-trophy"></i><span class="small">Best value highlighted</span></div>
        <div class="d-flex align-items-center gap-2"><i class="bi bi-lightning-charge"></i><span class="small">Fastest marked</span></div>
        <div class="d-flex align-items-center gap-2"><i class="bi bi-cash-coin"></i><span class="small">Cheapest tagged</span></div>
      </div>
    </div>

    <section class="layout">
      <div class="panel results">
        <div class="sortbar">
          <div class="text-muted small" id="resultCount">Showing 0 flights</div>
          <div class="d-flex align-items-center gap-2 view-toggle">
            <select id="sortBy" class="form-select form-select-sm" style="width:auto">
              <option value="price">Sort: Price</option>
              <option value="duration">Sort: Duration</option>
              <option value="depart">Sort: Departure</option>
            </select>
            <button class="btn btn-sm btn-outline-secondary" id="refreshBtn" title="Refresh"><i class="bi bi-arrow-clockwise"></i></button>
          </div>
        </div>
        <div id="banner" class="alert alert-danger d-none" role="alert"></div>

                <div id="cards" class="cards">
          <div class="skeleton"></div>
          <div class="skeleton"></div>
          <div class="skeleton"></div>
        </div>

        <div class="d-grid mt-3">
          <button class="btn btn-outline-primary d-none" id="loadMore">Load more</button>
        </div>
      </div>

      <div class="vstack gap-3">
        <div class="panel filters">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <h2 class="h6 m-0">Filters</h2>
            <button class="btn btn-sm btn-link" id="clearFilters">Clear</button>
          </div>
          <div class="filters-grid">
            <div>
              <label class="form-label">Stops</label>
              <select class="form-select form-select-sm" id="fStops">
                <option value="">Any</option>
                <option value="0">Nonstop</option>
                <option value="1">≤ 1 stop</option>
                <option value=">1">2+ stops</option>
              </select>
            </div>
            <div>
              <label class="form-label">Airline</label>
              <input class="form-control form-control-sm" id="fAirline" placeholder="RJ, Emirates">
            </div>
            <div>
              <label class="form-label">Max price ($)</label>
              <input type="number" min="0" class="form-control form-control-sm" id="fPrice">
            </div>
            <div>
              <label class="form-label">Departure window</label>
              <select class="form-select form-select-sm" id="fDep">
                <option value="">Any</option>
                <option value="morning">Morning (05–12)</option>
                <option value="afternoon">Afternoon (12–17)</option>
                <option value="evening">Evening (17–22)</option>
                <option value="night">Night (22–05)</option>
              </select>
            </div>
          </div>
        </div>
        <div class="panel p-2"><div id="map"></div></div>
      </div>
    </section>
  </main>

  <div class="modal fade" id="flightModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="flightTitle">Flight details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="flightBody"></div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <a class="btn btn-primary" id="continueBtn" href="#">Continue to booking</a>
        </div>
      </div>
    </div>
  </div>

    <script src="./assets/js/fligth.js"></script>

    <button id="refineBtn" class="btn btn-primary d-lg-none refine-fab"><i class="bi bi-sliders"></i> Filters</button>
</body>
</html>
